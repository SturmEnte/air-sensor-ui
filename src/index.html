<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Air Sensor UI</title>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="wrapper">
			<div class="data-element">
				<div class="data-name">Server Information</div>
				<div id="sever-adress">Server Adress:</div>
				<div id="server-running-since">Running Since:</div>
				<div id="server-last-update">Last Successful Update:</div>
			</div>

			<div class="data-element">
				<div class="data-name">Temperature</div>
				<div id="temperature-data" class="data">... °C</div>
			</div>

			<div class="data-element">
				<div class="data-name">Relative Humidity</div>
				<div id="relative-humidity-data" class="data">... %</div>
			</div>

			<div class="data-element">
				<div class="data-name">Absolute Humidity</div>
				<div id="absolute-humidity-data" class="data">... g/m³</div>
			</div>

			<div class="data-element">
				<div class="data-name">eCO2</div>
				<div id="eco2-data" class="data">... ppm</div>
			</div>

			<div class="data-element">
				<div class="data-name">TVOC</div>
				<div id="tvoc-data" class="data">... ppb</div>
			</div>
		</div>
	</body>
</html>
