<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Air Sensor UI</title>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div id="wrapper">
			<div class="data-element">
				<div class="data-name">Temperature</div>
				<div id="temperature-data"></div>
			</div>

			<div class="data-element">
				<div class="data-name">Relative Humidity</div>
				<div id="relative-humidity-data"></div>
			</div>

			<div class="data-element">
				<div class="data-name">Absolute Humidity</div>
				<div id="absolute-humidity-data"></div>
			</div>

			<div class="data-element">
				<div class="data-name">eCO2</div>
				<div id="eco2-data"></div>
			</div>

			<div class="data-element">
				<div class="data-name">TVOC</div>
				<div id="tvoc-data"></div>
			</div>
		</div>
	</body>
</html>
